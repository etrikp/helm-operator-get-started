---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: podinfo-dev
  namespace: dev
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:dev-*
spec:
  releaseName: podinfo-dev
  chart:
    git: git@github.com:etrikp/helm-operator-get-started
    path: charts/podinfo-v1
    ref: master
  valuesFrom: # We want too pull in
    - configMapKeyRef:
        name: cluster-config
        optional: true
  values:
    image:
      repository: nominalintegrations/podinfo
      tag: dev-birbdupd
      pullPolicy: IfNotPresent
    replicaCount: 1
    hpa:
      enabled: false
    ingress:
      enabled: true
      hosts:
        - podinfo-dev
      tls:
        hosts:
          - podinfo-dev
